name: Update Repository Documentation

on:
  workflow_run:
    workflows: ["Build and Publish Dozzle Addon"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  update-docs:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get package information
        id: package-info
        run: |
          # Get current addon version
          ADDON_VERSION=$(grep '^version:' dozzle/config.yaml | sed 's/version: *"\?\([^"]*\)"\?/\1/')
          echo "addon-version=$ADDON_VERSION" >> $GITHUB_OUTPUT
          
          # Get latest Dozzle version
          DOZZLE_VERSION=$(curl -s https://api.github.com/repos/amir20/dozzle/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "dozzle-version=$DOZZLE_VERSION" >> $GITHUB_OUTPUT

      - name: Update README with current versions
        run: |
          sed -i "s/\*\*Version:\*\* [0-9.]*/**Version:** ${{ steps.package-info.outputs.addon-version }}/" README.md

      - name: Commit documentation updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || (git commit -m "docs: Update version information to ${{ steps.package-info.outputs.addon-version }}" && git push)