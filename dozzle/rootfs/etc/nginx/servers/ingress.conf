server {
    listen 80 default_server;
    # include /etc/nginx/includes/server.conf;
    
    # upstream dozzle {
    #     server 127.0.0.1:8080;
    # }

    root            /dev/null;
    server_name     $hostname;

    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Robots-Tag none;

    location / {
        allow   172.30.32.2;
        deny    all;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";

        # proxy_buffering             off;
        # proxy_cache                 off;

        proxy_pass http://127.0.0.1:8080%%ingress_entry%%/;
        
        # # Additional headers for proper ingress handling
        # proxy_set_header X-Ingress-Path "%%ingress_entry%%";

        # HTTP/1.1 required for SSE and WebSockets
        proxy_http_version 1.1;
        
        # Headers for proper proxy handling
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # SSE (Server-Sent Events) support - CRITICAL for Dozzle
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
        
        # Prevent nginx from buffering SSE responses
        proxy_set_header Cache-Control "no-cache";
        proxy_set_header X-Accel-Buffering "no";
    }

    # location /api {
    #     allow   172.30.32.2;
    #     deny    all;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_buffering             off;
    #     proxy_cache                 off;
    #     proxy_pass http://127.0.0.1:8080%%ingress_entry%%/api;
    # }
}